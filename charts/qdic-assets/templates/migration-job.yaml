# migration-job.yaml (template)
{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "qdic-assets.fullname" . }}-migrate
  annotations:
    "helm.sh/hook": {{ .Values.migrations.hookPhases | default "pre-install,pre-upgrade" | quote }}
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit | default 3 }}
  template:
    metadata:
      labels:
        {{- include "qdic-assets.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.migrations.image.repository | default .Values.image.repository }}:{{ .Values.migrations.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.migrations.image.pullPolicy | default .Values.image.pullPolicy }}
          workingDir: /app
          command: ["python", "-m", "alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom: { secretKeyRef: { name: qdic-assets-migration-secrets, key: DATABASE_URL } }
            - name: RABBITMQ_URL
              valueFrom: { secretKeyRef: { name: qdic-assets-migration-secrets, key: RABBITMQ_URL } }
            - name: REPLICATOR_PASSWORD
              valueFrom: { secretKeyRef: { name: qdic-assets-migration-secrets, key: REPLICATOR_PASSWORD } }
            - name: PUBLICATION_NAME
              value: {{ .Values.env.PUBLICATION_NAME | quote }}
            - name: EVENTS_SCHEMA
              value: {{ .Values.env.EVENTS_SCHEMA | default "public" | quote }}
            - name: EVENTS_TABLE
              value: {{ .Values.env.EVENTS_TABLE  | default "events"  | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: qdic-assets-migration-secrets
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.env.DATABASE_URL | quote }}
  RABBITMQ_URL: {{ .Values.env.RABBITMQ_URL | quote }}
  REPLICATOR_PASSWORD: {{ .Values.env.REPLICATOR_PASSWORD | quote }}
{{- end }}